<!DOCTYPE>
<html>
<head>
    <title>Ad Mapper</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div id="main">
    <!-- The 2 Buttons for the user to interact with -->
    <button id="authorize-button" style="visibility: hidden">Authorize</button>
    <br/>
    <button id="make-api-call-button" style="visibility: hidden">Get Visits</button>
    <button id="get-ad-list" style="visibility: hidden">Get FB ads</button>
    <div id="profile-id-div" style="visibility: hidden">
            <h2 class="admin">Profile id:</h2>
            <input id="profile-id" type="text" name="profile-id"/>
            <br>
        </div>
    <div id="ad-id-div" style="visibility: hidden">
        <h2 class="admin">Facebook Ad id:</h2>
        <input id="ad-id" type="text" name="ad-id"/>
        <br>
    </div>
    <div id="ad-list-div">
        <ul id="ad-list">

        </ul>
    </div>

</div>
<div id="map_canvas"></div>

<!-- These JavaScript files will be created later on in the tutorial -->
<script src="ad_mapper_auth.js"></script>
<script src="ad_mapper.js"></script>

<!-- Load the Client Library. Use the onload parameter to specify a callback function -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
</body>
</html>
